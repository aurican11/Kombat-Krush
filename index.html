<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombat Krush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-size: 8;
        --tile-size: min(10vw, 60px);
        --board-size: calc(var(--tile-size) * var(--grid-size));
        --scorpion-color: #f8c838;
        --subzero-color: #38a8f8;
        --reptile-color: #28a038;
        --kano-color: #d03028;
        --raiden-color: #d0d0d8;
        --liukang-color: #f87838;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Metal Mania', cursive;
        background-color: #1a1a1a;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-image: url('https://assets-prd.ignimgs.com/2021/02/18/mortal-kombat-ver2-button-1613673221799.jpg');
        background-size: cover;
        background-position: center;
        overflow: hidden;
        touch-action: none;
        transition: background-image 0.4s ease-in;
      }
      
      /* Darkened background for gameplay */
      body.gamestate-playing,
      body.gamestate-gameOver,
      body.gamestate-testYourMight,
      body.gamestate-characterSelect {
        background-image: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%), url('https://assets-prd.ignimgs.com/2021/02/18/mortal-kombat-ver2-button-1613673221799.jpg');
      }
      
      body.screen-shake {
        animation: screen-shake-animation 0.4s ease-out;
      }
      
      body.finish-him-active::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-shadow: inset 0 0 100px 30px rgba(255, 0, 0, 0.6);
        pointer-events: none;
        z-index: 50;
        animation: finish-him-vignette-pulse 1.5s infinite;
      }

      @keyframes finish-him-vignette-pulse {
        50% { box-shadow: inset 0 0 120px 40px rgba(255, 0, 0, 0.8); }
      }

      @keyframes screen-shake-animation {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-ui-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        justify-content: center;
        padding: 10px;
        position: relative;
      }
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.5rem, 2vw, 1rem);
        padding: clamp(10px, 4vw, 20px);
        background-color: rgba(0,0,0,0.7);
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        position: relative;
        width: 100%;
        max-width: 500px;
        flex-shrink: 0;
        transition: box-shadow 0.5s ease;
      }
      .theme-scorpion .game-container { box-shadow: 0 0 20px #f8c838; }
      .theme-subzero .game-container { box-shadow: 0 0 20px #38a8f8; }
      .theme-raiden .game-container { box-shadow: 0 0 20px #d0d0d8; }


      .game-header {
        width: 100%;
        text-align: center;
      }
      .game-header h1 {
        margin: 0 0 10px 0;
        font-size: clamp(2rem, 8vw, 3rem);
        color: #e53935;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
      }
      .game-stats {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        font-size: clamp(1rem, 4vw, 1.2rem);
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .game-stats .stat-item {
        background: rgba(0,0,0,0.5);
        padding: 5px clamp(10px, 3vw, 15px);
        border-radius: 5px;
        border: 1px solid #444;
      }

      .controls-and-meters {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 15px;
        margin-bottom: 10px;
      }

      .header-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .hint-button {
        font-family: 'Metal Mania', cursive;
        font-size: 1rem;
        background: #4a4a4a;
        border: 1px solid #777;
        color: #eee;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
        min-width: 60px;
        text-align: center;
      }
      .hint-button:hover:not(:disabled) {
        background-color: #666;
      }
      .hint-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #333;
      }

      .mute-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        color: #ccc;
        width: 28px;
        height: 28px;
      }
      .mute-button:hover {
        color: #fff;
      }
      .mute-button svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 2px black);
      }

      .stat-item.finish-him {
        color: #e53935;
        font-weight: bold;
        animation: finish-him-pulse 1.5s infinite;
      }
      
      @keyframes finish-him-pulse {
        50% { 
            transform: scale(1.1); 
            text-shadow: 0 0 10px #ff0000; 
        }
      }

      /* --- TYM Progress Bar --- */
      .tym-progress-container {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        font-size: 1.1rem;
        color: #ccc;
      }
      .tym-progress-bar-outer {
        flex-grow: 1;
        height: 15px;
        background-color: #222;
        border: 2px solid #444;
        border-radius: 8px;
        padding: 2px;
      }
      .tym-progress-bar-inner {
        height: 100%;
        background: linear-gradient(90deg, #e53935, #f8c838);
        border-radius: 4px;
        transition: width 0.3s ease-in-out;
      }

      /* --- Mission Progress Bar --- */
      .mission-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
        font-size: 1.1rem;
        color: #b0e0e6; /* Powder Blue for a change */
      }
      .mission-description-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .mission-icon {
        width: 24px;
        height: 24px;
      }
      .mission-icon svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .mission-progress-bar-outer {
        width: 100%;
        height: 15px;
        background-color: #2a2a3a;
        border: 2px solid #4a4a5a;
        border-radius: 8px;
        padding: 2px;
      }
      .mission-progress-bar-inner {
        height: 100%;
        background: linear-gradient(90deg, #38a8f8, #b0e0e6);
        border-radius: 4px;
        transition: width 0.3s ease-in-out;
      }


      .game-board-container {
        position: relative;
        width: var(--board-size);
        height: var(--board-size);
        margin-top: 10px;
        background-color: #000;
        border-radius: 5px;
        overflow: hidden;
      }
      .game-board {
        position: absolute; 
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: repeat(var(--grid-size), 1fr);
        grid-template-rows: repeat(var(--grid-size), 1fr);
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        border: 2px solid #222;
        border-radius: 5px;
        padding: 5px;
        gap: 2px;
        pointer-events: none; /* Allows clicks to go through to pieces */
        transition: background 0.5s ease, border-color 0.5s ease;
        background-size: cover;
        background-position: center;
      }
      
      /* THEMES */
      .theme-scorpion .game-board {
        border-color: #f8c838;
        background-image: url('https://i.imgur.com/uNymYtn.jpeg');
      }
       .theme-subzero .game-board {
        border-color: #38a8f8;
        background-image: url('https://i.imgur.com/wVjW3hX.jpeg');
      }
       .theme-raiden .game-board {
        border-color: #d0d0d8;
        background-image: url('https://i.imgur.com/4gW5bOx.jpeg');
        animation: raiden-bg-flash 10s infinite;
      }
      @keyframes raiden-bg-flash {
        0%, 98% { filter: brightness(1); }
        98.5%, 99.5% { filter: brightness(2.5); }
        99%, 100% { filter: brightness(1); }
      }

      .game-piece {
        position: absolute;
        width: 12.5%; /* 100% / 8 */
        height: 12.5%; /* 100% / 8 */
        padding: 5px;
        cursor: pointer;
        will-change: transform, top, left;
        z-index: 2;
        background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
        border: 2px solid #1a1a1a;
        border-radius: 8px;
        box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4);
        transition: top 0.3s ease-in-out, left 0.3s ease-in-out, background 0.2s, box-shadow 0.2s, outline 0.2s, transform 0.2s;
        outline: 0px dashed transparent;
      }

      .game-piece.cursor-on {
        outline: 3px dashed #f8c838;
        outline-offset: -3px;
        z-index: 4;
      }
      
      .game-piece.aiming {
        cursor: crosshair;
        transform: scale(1.05);
      }
      .game-piece.aiming:hover {
        transform: scale(1.15);
        box-shadow: 0 0 15px #ff0000;
      }
      .game-piece.aim-target {
        animation: aim-target-pulse 1s infinite;
      }
      @keyframes aim-target-pulse {
        50% { box-shadow: 0 0 20px #f8c838; }
      }


      .game-piece.selected {
        background: linear-gradient(145deg, #5e5e5e, #3f3f3f);
        box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #fff, 0 0 15px #fff;
        z-index: 3;
      }
      .game-piece svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 3px rgba(0,0,0,0.8));
        transform: scale(1);
        transition: transform 0.2s ease-in-out;
      }
       .game-piece.selected svg {
        transform: scale(1.2);
      }
      
      .game-piece.hinted {
        animation: hint-pulse 1s infinite ease-in-out;
      }
      .game-piece.manual-hint {
        animation: hint-pulse 1s ease-in-out 5;
      }
      
      @keyframes hint-pulse {
        50% {
          transform: scale(1.1);
          box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #0ff, 0 0 15px #0ff;
        }
      }
      
      /* --- Match Animation --- */
      .game-piece.scorpion { --glow-color: var(--scorpion-color); }
      .game-piece.subzero { --glow-color: var(--subzero-color); }
      .game-piece.reptile { --glow-color: var(--reptile-color); }
      .game-piece.kano { --glow-color: var(--kano-color); }
      .game-piece.raiden { --glow-color: var(--raiden-color); }
      .game-piece.liukang { --glow-color: var(--liukang-color); }
      
      .game-piece.matched svg {
        animation: matched-piece-animation 0.4s ease-out forwards;
      }
      .game-piece.frozen {
        animation: frozen-piece-animation 0.6s ease-out forwards;
      }
      @keyframes frozen-piece-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); filter: brightness(1.5); box-shadow: inset 0 0 10px var(--subzero-color); }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      
      @keyframes matched-piece-animation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        30% {
          transform: scale(1.4) rotate(10deg);
          filter: drop-shadow(0 0 3px rgba(0,0,0,0.8)) drop-shadow(0 0 10px var(--glow-color)) drop-shadow(0 0 15px var(--glow-color));
        }
        60% {
          transform: scale(1.2) rotate(-10deg);
        }
        100% {
          transform: scale(0) rotate(0);
          opacity: 0;
        }
      }

      /* --- Special Piece Indicators --- */
      .game-piece.special-row::after, .game-piece.special-col::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        border-radius: 2px;
        z-index: 4;
      }
      .game-piece.special-row::after {
        top: 50%;
        left: 10%;
        width: 80%;
        height: 8%;
        transform: translateY(-50%);
      }
      .game-piece.special-col::after {
        top: 10%;
        left: 50%;
        width: 8%;
        height: 80%;
        transform: translateX(-50%);
      }
      .game-piece.special-dragon {
        animation: dragon-pulse 1.5s infinite;
      }

      @keyframes dragon-pulse {
        0%, 100% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
        50% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      }

      .game-piece.special-hourglass {
        animation: hourglass-pulse 1.2s infinite;
      }

      @keyframes hourglass-pulse {
        0%, 100% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #f0e68c, 0 0 15px #f0e68c; }
        50% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 20px #f0e68c, 0 0 30px #f0e68c; }
      }

      .score-popup, .move-popup {
        position: absolute;
        font-size: 1.8rem;
        font-weight: bold;
        text-shadow: 0 0 5px black;
        animation: score-popup-animation 1.5s ease-out forwards;
        z-index: 10;
        pointer-events: none;
        transform: translate(-50%, -50%);
        white-space: nowrap;
      }
      .score-popup { color: #ffc107; }
      .move-popup { color: #00ff00; font-size: 2rem; }

      @keyframes score-popup-animation {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
        100% { transform: translate(-50%, -200%) scale(1.5); opacity: 0; }
      }
      
      .mission-complete-popup {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1.8rem, 7vw, 2.5rem);
        font-weight: bold;
        color: #38a8f8;
        text-shadow: 0 0 5px #fff, 0 0 15px #38a8f8;
        z-index: 15;
        pointer-events: none;
        white-space: nowrap;
        animation: mission-complete-anim 2s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
      }
      @keyframes mission-complete-anim {
        0% { transform: translateX(-50%) translateY(50px) scale(0.5); opacity: 0; }
        30% { transform: translateX(-50%) translateY(0) scale(1.1); opacity: 1; }
        70% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) translateY(-50px) scale(0.8); opacity: 0; }
      }

      /* --- Combo Display --- */
      .combo-display {
        position: absolute;
        top: clamp(2rem, 8vw, 3rem); /* Position below title */
        left: 50%;
        font-size: clamp(2rem, 8vw, 3rem);
        font-weight: bold;
        color: #ffc107;
        text-shadow: 0 0 5px #e53935, 0 0 15px #e53935;
        z-index: 10;
        pointer-events: none;
        white-space: nowrap;
        animation: combo-pulse 1.2s infinite, combo-increase-anim 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
       @keyframes combo-pulse {
        50% { transform: translateX(-50%) scale(1.05); }
        0%, 100% { transform: translateX(-50%) scale(1); }
      }
      @keyframes combo-increase-anim {
          0% { 
            transform: translateX(-50%) scale(1.6); 
            filter: brightness(3);
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffc107;
          }
          100% { 
            transform: translateX(-50%) scale(1); 
            filter: brightness(1);
            text-shadow: 0 0 5px #e53935, 0 0 15px #e53935;
          }
      }
      
      /* --- Special Effects --- */
      .special-effect {
          position: absolute;
          z-index: 5;
          pointer-events: none;
      }
      .effect-row {
          width: 12.5%; height: 12.5%;
          background: radial-gradient(ellipse, white 20%, rgba(255, 255, 100, 0.8) 60%, rgba(255, 200, 0, 0) 100%);
          border-radius: 50%;
          animation: effect-row-anim 0.4s ease-out forwards;
      }
      @keyframes effect-row-anim {
          from { transform: scaleX(1) scaleY(0.6); opacity: 1; }
          to { transform: scaleX(16) scaleY(0.6); opacity: 0; }
      }
      .effect-col {
          width: 12.5%; height: 12.5%;
          background: radial-gradient(ellipse, white 20%, rgba(100, 200, 255, 0.8) 60%, rgba(0, 100, 255, 0) 100%);
          border-radius: 50%;
          animation: effect-col-anim 0.4s ease-out forwards;
      }
       @keyframes effect-col-anim {
          from { transform: scaleY(1) scaleX(0.6); opacity: 1; }
          to { transform: scaleY(16) scaleX(0.6); opacity: 0; }
      }
      .effect-dragon {
          width: 12.5%; height: 12.5%;
          border-radius: 50%;
          background: #ff00ff;
          box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
          animation: effect-dragon-anim 0.5s ease-out forwards;
      }
      @keyframes effect-dragon-anim {
          from { transform: scale(1); opacity: 1; }
          to { transform: scale(10); opacity: 0; }
      }
      .effect-hourglass {
          width: 12.5%; height: 12.5%;
          border-radius: 50%;
          background: #f0e68c;
          box-shadow: 0 0 20px #f0e68c, 0 0 40px #f0e68c;
          animation: effect-dragon-anim 0.5s ease-out forwards; /* Can reuse dragon's for a radial burst */
      }
      .effect-lightning {
        width: 25%;
        height: 25%;
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
        border: 3px solid #fff;
        border-radius: 50%;
        animation: effect-lightning-anim 0.6s ease-out forwards;
        box-shadow: 0 0 15px 5px #fff, 0 0 30px 15px rgba(200, 200, 255, 0.7);
      }
      @keyframes effect-lightning-anim {
        0% { transform: scale(0); opacity: 0; }
        20% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }

      .effect-ice-shatter {
          width: 12.5%;
          height: 12.5%;
      }
      .effect-ice-shatter i {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 20%;
          height: 20%;
          background: linear-gradient(45deg, #fff, #c0f0ff);
          border: 1px solid #fff;
          transform-origin: center;
          opacity: 0;
          animation: ice-shard-fly 0.8s ease-out forwards;
      }
      @keyframes ice-shard-fly {
          0% {
              transform: translate(-50%, -50%) rotate(0) scale(0.5);
              opacity: 1;
          }
          100% {
              transform: translate(-50%, -50%) rotate(var(--angle)) translateX(var(--dist)) scale(0);
              opacity: 0;
          }
      }
      .effect-ice-shatter i:nth-child(1) { --angle: 0deg; --dist: 50px; }
      .effect-ice-shatter i:nth-child(2) { --angle: 60deg; --dist: 60px; animation-delay: 0.05s; }
      .effect-ice-shatter i:nth-child(3) { --angle: 120deg; --dist: 55px; }
      .effect-ice-shatter i:nth-child(4) { --angle: 180deg; --dist: 60px; animation-delay: 0.05s; }
      .effect-ice-shatter i:nth-child(5) { --angle: 240deg; --dist: 50px; }
      .effect-ice-shatter i:nth-child(6) { --angle: 300deg; --dist: 55px; animation-delay: 0.05s; }


      /* --- Toasty --- */
      .toasty-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 20;
        animation: toasty-slide-in 1.5s forwards;
        pointer-events: none;
      }
      @keyframes toasty-slide-in {
        0% { transform: translateX(100%); }
        20% { transform: translateX(-10%); }
        80% { transform: translateX(-10%); }
        100% { transform: translateX(100%); }
      }
      .toasty-guy-head {
        font-size: 1.5rem;
        background-color: #ddd;
        color: #333;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        transform: rotate(10deg);
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      }
      
      .game-over-overlay, .start-screen-overlay, .character-select-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        animation: fade-in 0.5s ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slide-in-from-top {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .game-over-modal, .start-screen-modal, .character-select-modal {
        background-color: #111;
        padding: clamp(20px, 5vw, 40px);
        border-radius: 10px;
        border: 2px solid #e53935;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        text-align: center;
        animation: slide-in-from-top 0.5s ease-out;
        color: #ccc;
        max-width: 90vw;
      }
      .game-over-modal p, .start-screen-modal p, .character-select-modal p {
        font-size: clamp(0.9rem, 3vw, 1.1rem);
        margin: 0.5rem 0;
      }
      
      .start-screen-modal h1, .character-select-modal h2 {
        font-size: clamp(2.5rem, 10vw, 4rem);
        margin: 0 0 1rem;
        color: #e53935;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
      }
      .character-select-modal h2 {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      
      .start-screen-modal .high-score-display {
        font-size: 1.5rem;
        color: #f8c838;
        margin-bottom: 1.5rem;
      }
      
      /* --- Settings --- */
      .settings-container {
        margin: 1.5rem 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .settings-container label {
        font-size: 1.2rem;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 80%;
        max-width: 250px;
        height: 8px;
        background: #444;
        border-radius: 5px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #e53935;
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #e53935;
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
      }


      .new-high-score {
        color: #f8c838;
        font-weight: bold;
        animation: new-high-score-flash 1s infinite;
      }

      @keyframes new-high-score-flash {
        50% {
          transform: scale(1.1);
          text-shadow: 0 0 10px #f8c838;
        }
      }

      .fatality-text {
        font-size: clamp(3rem, 12vw, 5rem);
        color: #e53935;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
        white-space: pre-line;
        margin: 0 0 1rem;
        animation: fatality-slam 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        transform: scale(0.5);
        opacity: 0;
      }
      
      .brutality-text {
        font-size: clamp(3rem, 12vw, 5rem);
        color: #FFF;
        text-shadow: 0 0 10px #e53935, 0 0 20px #e53935;
        white-space: pre-line;
        margin: 0 0 1rem;
        animation: brutality-flicker 1.5s steps(1, end) forwards;
      }
      
      @keyframes brutality-flicker {
        0%, 12%, 23%, 35%, 45%, 55%, 68%, 78%, 90%, 100% {
            opacity: 1; text-shadow: 0 0 10px #e53935, 0 0 20px #e53935, 0 0 5px #fff;
        }
        5%, 18%, 29%, 40%, 50%, 62%, 73%, 85%, 95% {
            opacity: 0.6; text-shadow: none;
        }
      }

      @keyframes fatality-slam {
        0% { transform: scale(3) rotate(-10deg); opacity: 0; }
        60% { transform: scale(0.9) rotate(2deg); opacity: 1; }
        80% { transform: scale(1.05) rotate(-1deg); }
        100% { transform: scale(1) rotate(0); opacity: 1; }
      }
      
      /* --- Test Your Might --- */
      .test-your-might-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        animation: fade-in 0.3s;
      }
      .test-your-might-modal {
        color: #fff;
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .test-your-might-modal h2 {
        font-size: clamp(2rem, 10vw, 3.5rem);
        color: #e53935;
        text-shadow: 0 0 10px #ff0000;
        margin-bottom: 2rem;
        animation: might-text-thump 4s linear infinite;
      }
      @keyframes might-text-thump {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .might-object {
        width: 150px;
        height: 100px;
        background-color: #8B4513;
        border: 4px solid #4d260a;
        margin: 0 auto 1.5rem;
        position: relative;
        transition: transform 0.2s, background-color 0.2s;
      }
      .might-object.success { animation: might-break 0.5s forwards; }
      @keyframes might-break {
        0% { transform: translateY(0); }
        50% { transform: translate(-10px, -20px) rotate(-15deg); }
        100% { transform: translate(200px, 100px) rotate(45deg); opacity: 0; }
      }
      .power-bar-container {
        width: 100%;
        height: 40px;
        background-color: #333;
        border: 2px solid #555;
        border-radius: 5px;
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
      }
      .power-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffff00, #ffa500, #ff4500);
        transition: width 0.1s linear;
      }
      .power-bar-target {
        position: absolute;
        top: 0;
        left: 100%;
        width: 5px;
        height: 100%;
        background-color: #fff;
        box-shadow: 0 0 10px #fff;
      }
      .strike-button {
        font-family: 'Metal Mania', cursive;
        font-size: 2.5rem;
        padding: 15px 30px;
        background-color: #444;
        border: 2px solid #ccc;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.1s;
      }
      .strike-button:active {
        transform: scale(0.95);
        background-color: #e53935;
        border-color: #fff;
      }
      .strike-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .might-result {
        font-size: 4rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        text-shadow: 0 0 15px #fff;
      }
      .might-result.visible { opacity: 1; }

      .game-over-modal button, .start-screen-modal button, .character-select-modal button {
        font-family: 'Metal Mania', cursive;
        font-size: clamp(1.5rem, 6vw, 2rem);
        margin-top: 1.5rem;
        padding: 10px 20px;
        border: 2px solid #e53935;
        background-color: #333;
        color: #eee;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-shadow: 0 0 5px #ff0000;
      }
      .game-over-modal button:hover,
      .game-over-modal button:focus,
      .start-screen-modal button:hover,
      .start-screen-modal button:focus,
      .character-select-modal .fighter-card:hover,
      .character-select-modal .fighter-card:focus {
        background-color: #e53935;
        color: #fff;
        box-shadow: 0 0 15px #ff0000;
        transform: scale(1.05);
      }

      /* --- Character Select --- */
      .fighters-container {
        display: flex;
        gap: clamp(15px, 4vw, 30px);
        margin-top: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .fighter-card {
        background-color: #222;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 15px;
        width: 150px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin: 0;
      }
      .fighter-card h3 {
        margin: 0 0 10px;
        font-size: 1.5rem;
      }
      .fighter-card .char-portrait {
        width: 100px;
        height: 100px;
        margin: 0 auto 10px;
        border: 3px solid #111;
        border-radius: 5px;
        background-size: cover;
        background-position: center;
      }
      .fighter-card .char-portrait.scorpion { 
        background-image: url('https://i.pinimg.com/736x/08/62/b8/0862b8e266e1673bc5cc39806345c63c.jpg');
        background-position: center 20%;
      }
      .fighter-card .char-portrait.subzero { 
        background-image: url('https://i.pinimg.com/736x/98/27/ee/9827ee697604aa5aac32398fae9c1afd.jpg');
        background-position: center 30%;
      }
      .fighter-card .char-portrait.raiden {
        background-image: url('https://i.pinimg.com/736x/00/98/9c/00989cbd8c7947663aca0ef8425ce690.jpg');
        background-position: top center;
      }

      /* --- Player Character Display --- */
      .player-container {
        position: absolute;
        left: calc(50% - 250px - 20px - 200px);
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        text-align: center;
      }
      @media (max-width: 850px) {
        .player-container { display: none; }
      }
      .player-portrait {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ccc;
        background-color: #333;
        margin: 0 auto;
        box-shadow: 0 0 15px #ccc;
        background-size: cover;
        background-position: center;
        transition: border-color 0.5s ease, box-shadow 0.5s ease;
      }
      .theme-scorpion .player-portrait {
        border-color: var(--scorpion-color);
        box-shadow: 0 0 15px var(--scorpion-color);
        background-image: url('https://i.pinimg.com/736x/08/62/b8/0862b8e266e1673bc5cc39806345c63c.jpg');
        background-position: center 20%;
      }
      .theme-subzero .player-portrait {
        border-color: var(--subzero-color);
        box-shadow: 0 0 15px var(--subzero-color);
        background-image: url('https://i.pinimg.com/736x/98/27/ee/9827ee697604aa5aac32398fae9c1afd.jpg');
        background-position: center 30%;
      }
      .theme-raiden .player-portrait {
        border-color: var(--raiden-color);
        box-shadow: 0 0 15px var(--raiden-color);
        background-image: url('https://i.pinimg.com/736x/00/98/9c/00989cbd8c7947663aca0ef8425ce690.jpg');
        background-position: top center;
      }
      .player-banter-bubble {
        margin-top: 15px;
        background: #1a1a1a;
        border: 2px solid #2e7d32;
        border-radius: 10px;
        padding: 10px;
        position: relative;
        animation: banter-fade-in 0.5s;
        min-height: 5em;
        transition: border-color 0.5s ease;
      }
      .player-banter-bubble::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 8px 10px 8px;
        border-style: solid;
        border-color: transparent transparent #2e7d32 transparent;
        transition: border-bottom-color 0.5s ease;
      }
      .theme-scorpion .player-banter-bubble { border-color: var(--scorpion-color); }
      .theme-scorpion .player-banter-bubble::before { border-bottom-color: var(--scorpion-color); }

      .theme-subzero .player-banter-bubble { border-color: var(--subzero-color); }
      .theme-subzero .player-banter-bubble::before { border-bottom-color: var(--subzero-color); }
      
      .theme-raiden .player-banter-bubble { border-color: var(--raiden-color); }
      .theme-raiden .player-banter-bubble::before { border-bottom-color: var(--raiden-color); }

      @keyframes banter-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* --- Ability Meter --- */
      .ability-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .ability-button {
        font-family: 'Metal Mania', cursive;
        font-size: 1rem;
        background: #333;
        border: 1px solid #777;
        color: #999;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: not-allowed;
        transition: all 0.2s;
        min-width: 70px;
        text-align: center;
      }
      .ability-button.ready {
        background: #4a4a4a;
        color: #fff;
        border-color: #fff;
        cursor: pointer;
        animation: ability-ready-pulse 1.5s infinite;
      }
       .ability-button.aiming {
        background: #e53935;
        color: #fff;
        border-color: #fff;
      }
      @keyframes ability-ready-pulse {
        50% { box-shadow: 0 0 15px #fff; }
      }

      .ability-meter-outer {
        width: 100px;
        height: 10px;
        background-color: #222;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 1px;
      }
      .ability-meter-inner {
        height: 100%;
        border-radius: 3px;
        transition: width 0.3s ease-in-out;
      }
      .ability-container.scorpion .ability-meter-inner { background: var(--scorpion-color); }
      .ability-container.subzero .ability-meter-inner { background: var(--subzero-color); }
      .ability-container.raiden .ability-meter-inner { background: var(--raiden-color); }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
