<html lang="en">

  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombat Krush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
      /* --- CSS VARIABLES & RESET --- */
      :root {
        --grid-size: 8;
        --tile-size: min(10vw, 60px);
        --board-size: calc(var(--tile-size) * var(--grid-size));
        
        /* THEME COLORS */
        --scorpion-color: #f8c838;
        --subzero-color: #38a8f8;
        --reptile-color: #28a038;
        --kano-color: #d03028;
        --raiden-color: #d0d0d8;
        --liukang-color: #f87838;
        --fatality-color: #e53935;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Cinzel', serif;
        background-color: #1a1a1a;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        
        background-image: url('https://cdna.artstation.com/p/assets/images/images/003/714/696/large/pawel-kot-mk2-hd-armory.jpg?1476740914');
        background-size: cover;
        background-position: center;
        transition: background-image 0.4s ease-in;
      }
      
      h1, h2, h3, .main-title, .fatality-text, .victory-text, .modal-dialog button, .fighter-card h3 {
        font-family: 'Metal Mania', cursive;
      }
      
      /* --- GLOBAL STYLES & ANIMATIONS --- */
      #root {
        width: 100%;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .screen-shake {
        animation: screen-shake-animation 0.4s ease-out;
      }
      @keyframes screen-shake-animation {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }

      /* --- MODALS & OVERLAYS --- */
      .screen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        padding: 1rem;
        animation: fade-in 0.5s ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slide-in-from-top {
        from { transform: translateY(-30px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }

      .modal-dialog {
        background-color: #111;
        padding: clamp(20px, 5vw, 40px);
        border-radius: 10px;
        border: 2px solid var(--fatality-color);
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        text-align: center;
        animation: slide-in-from-top 0.5s ease-out forwards;
        color: #ccc;
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        overflow: hidden;
      }
      
      /* MODAL STATES & ANIMATIONS */
       .modal-dialog.levelWin {
        border-color: #fff;
        box-shadow: 0 0 30px #fff;
        animation: slide-in-from-top 0.5s ease-out forwards, victory-glow 2s infinite alternate;
       }
       @keyframes victory-glow {
        from { box-shadow: 0 0 30px #fff; transform: scale(1); }
        to { box-shadow: 0 0 45px #fff, 0 0 20px var(--scorpion-color); transform: scale(1.02); }
       }

       .modal-dialog.ladderComplete {
        border-color: var(--scorpion-color);
        box-shadow: 0 0 40px var(--scorpion-color);
        animation: slide-in-from-top 0.5s ease-out forwards, ladder-win-border-anim 2s infinite linear;
       }
       @keyframes ladder-win-border-anim {
          0% { box-shadow: 0 0 40px var(--scorpion-color), inset 0 0 15px #fff; }
          50% { box-shadow: 0 0 50px #fff, inset 0 0 25px var(--scorpion-color); }
          100% { box-shadow: 0 0 40px var(--scorpion-color), inset 0 0 15px #fff; }
       }
       .perfect-victory-text {
        color: var(--scorpion-color);
        text-shadow: 0 0 10px #fff, 0 0 20px var(--scorpion-color);
        animation: perfect-victory-shine 2s infinite;
       }
       @keyframes perfect-victory-shine {
        0%, 100% { filter: brightness(1); transform: scale(1); }
        50% { filter: brightness(2); transform: scale(1.05); }
       }

       .modal-dialog.gameOver {
         border-color: #400;
         animation: slide-in-from-top 0.5s ease-out forwards, gameover-pulse 1.5s infinite;
       }
       @keyframes gameover-pulse {
         50% { border-color: var(--fatality-color); box-shadow: 0 0 40px var(--fatality-color); }
       }


      .modal-dialog h1 {
        font-size: clamp(2.5rem, 10vw, 4rem);
        margin: 0 0 1rem;
        color: var(--fatality-color);
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
      }
      .modal-dialog h2 {
         font-size: clamp(2rem, 8vw, 3rem);
         margin: 0 0 1rem;
      }
      .modal-dialog p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        line-height: 1.5;
        margin: 0.5rem 0;
      }
      
      .modal-button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1.5rem;
      }

      .modal-dialog button {
        font-size: clamp(1.2rem, 5vw, 1.5rem);
        margin-top: 1.5rem;
        padding: 10px 20px;
        border: 2px solid var(--fatality-color);
        background-color: #333;
        color: #eee;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-shadow: 0 0 5px #ff0000;
      }
      .modal-button-group button {
        margin-top: 0;
      }
      .modal-dialog button:hover,
      .modal-dialog button:focus {
        background-color: var(--fatality-color);
        color: #fff;
        box-shadow: 0 0 15px #ff0000;
        transform: scale(1.05);
      }
      
      .settings-modal-buttons {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
        width: 80%;
        margin: 1.5rem auto 0;
      }
      .settings-modal-buttons button {
        margin-top: 0;
      }

      .victory-text {
        color: var(--scorpion-color);
        text-shadow: 0 0 10px #fff, 0 0 20px var(--scorpion-color);
      }
      
      .final-score-container {
        margin: 1.5rem 0;
        font-size: clamp(1.1rem, 4vw, 1.4rem);
      }
      .final-score-container p {
        margin: 0.25rem 0;
      }
      .final-score-container span {
        color: var(--scorpion-color);
        font-weight: bold;
        text-shadow: 0 0 5px var(--scorpion-color);
      }

      .fatality-text {
        font-size: clamp(3rem, 12vw, 5rem);
        color: var(--fatality-color);
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
        white-space: pre-line;
        margin: 0 0 1rem;
        animation: fatality-slam 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        transform: scale(0.5);
        opacity: 0;
      }

      @keyframes fatality-slam {
        0% { transform: scale(3) rotate(-10deg); opacity: 0; }
        60% { transform: scale(0.9) rotate(2deg); opacity: 1; }
        80% { transform: scale(1.05) rotate(-1deg); }
        100% { transform: scale(1) rotate(0); opacity: 1; }
      }
      
      /* --- CHARACTER SELECT --- */
      .modal-dialog.character-select {
        max-width: 90vw;
        width: 850px;
      }
      .modal-dialog.character-select h2 {
        color: #eee;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        letter-spacing: 1px;
      }
      .scroll-hint {
        color: #aaa;
        font-size: 0.9rem;
        margin-top: -0.5rem;
        text-shadow: 1px 1px 2px #000;
      }
      .fighters-container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        justify-content: flex-start;
        gap: clamp(10px, 2vw, 20px);
        margin-top: 1rem;
        padding: 1rem 0;
        scrollbar-width: none; /* Firefox */
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }
      .fighters-container::-webkit-scrollbar {
        display: none; /* Safari & Chrome */
      }
      @media (min-width: 901px) {
        .fighters-container {
          scrollbar-width: thin; /* Firefox */
          scrollbar-color: var(--fatality-color) #222;
        }
        .fighters-container::-webkit-scrollbar {
          display: block; /* Safari & Chrome */
          height: 8px;
        }
        .fighters-container::-webkit-scrollbar-track {
          background: #222;
          border-radius: 4px;
        }
        .fighters-container::-webkit-scrollbar-thumb {
          background-color: var(--fatality-color);
          border-radius: 4px;
          border: 2px solid #222;
        }
      }
      .fighter-card {
        background-color: #222;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 15px;
        width: clamp(150px, 20vw, 170px);
        min-height: 300px;
        flex-shrink: 0;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin: 0;
        color: #ccc;
        display: flex;
        flex-direction: column;
      }
      .fighter-card p {
        margin-top: auto;
        padding-top: 10px;
        font-size: 1.1rem;
        line-height: 1.4;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
      }
      .fighter-card:hover, .fighter-card:focus {
        transform: scale(1.05);
        border-color: #fff;
      }
      .fighter-card h3 {
        margin: 0 0 10px;
        font-size: 1.5rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
      .fighter-card .char-portrait {
        width: 100px; height: 100px;
        margin: 0 auto 10px;
        border: 3px solid #111;
        border-radius: 5px;
        background-size: cover;
        background-position: center;
      }
      .fighter-card.scorpion:hover { box-shadow: 0 0 15px var(--scorpion-color); border-color: var(--scorpion-color); color: #fff; }
      .fighter-card.subzero:hover { box-shadow: 0 0 15px var(--subzero-color); border-color: var(--subzero-color); color: #fff;}
      .fighter-card.raiden:hover { box-shadow: 0 0 15px var(--raiden-color); border-color: var(--raiden-color); color: #fff;}
      .fighter-card.reptile:hover { box-shadow: 0 0 15px var(--reptile-color); border-color: var(--reptile-color); color: #fff;}
      .fighter-card.kano:hover { box-shadow: 0 0 15px var(--kano-color); border-color: var(--kano-color); color: #fff;}
      .fighter-card.liukang:hover { box-shadow: 0 0 15px var(--liukang-color); border-color: var(--liukang-color); color: #fff;}
      
      .fighter-card .char-portrait.scorpion { background-image: url('https://i.pinimg.com/736x/08/62/b8/0862b8e266e1673bc5cc39806345c63c.jpg'); background-position: center 20%; }
      .fighter-card .char-portrait.subzero { background-image: url('https://i.pinimg.com/736x/98/27/ee/9827ee697604aa5aac32398fae9c1afd.jpg'); background-position: center 30%; }
      .fighter-card .char-portrait.raiden { background-image: url('https://i.pinimg.com/736x/00/98/9c/00989cbd8c7947663aca0ef8425ce690.jpg'); background-position: top center; }
      .fighter-card .char-portrait.reptile { background-image: url('https://i.pinimg.com/736x/4d/6b/fa/4d6bfaf8c9344f69c171d32cf007ec44.jpg'); }
      .fighter-card .char-portrait.kano { background-image: url('https://i.pinimg.com/1200x/52/c9/f9/52c9f9606b42168b4c41c1d34321aef2.jpg'); }
      .fighter-card .char-portrait.liukang { background-image: url('https://i.pinimg.com/736x/3c/e9/a5/3ce9a59269ccf217971c85a787d44ef6.jpg'); background-position: top center; }

      /* --- DIFFICULTY SELECT --- */
      .difficulty-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .difficulty-buttons button {
        margin: 0;
        text-align: left;
        padding: 15px 20px;
      }
      .difficulty-buttons h3 {
        margin: 0 0 5px;
        font-size: clamp(1.4rem, 5vw, 1.8rem);
        color: var(--scorpion-color);
        text-shadow: 0 0 5px #fff;
      }
      .difficulty-buttons p {
        margin: 0;
        font-family: 'Cinzel', serif;
        font-size: clamp(1rem, 3vw, 1.1rem);
        color: #ccc;
      }
      .difficulty-buttons button:hover h3,
      .difficulty-buttons button:focus h3 {
        color: #fff;
      }

      /* --- MAIN GAME UI LAYOUT --- */
      .game-ui-wrapper {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: start;
        width: 100%;
        max-width: 1200px;
        height: 100%;
        padding: clamp(0.5rem, 2vw, 1rem);
        gap: clamp(1rem, 3vw, 2rem);
      }
      
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.5rem, 2vw, 1rem);
        padding: clamp(10px, 2vw, 15px);
        background-color: rgba(0,0,0,0.7);
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        width: 100%;
        max-width: 500px;
        transition: box-shadow 0.5s ease;
      }
      .main-title {
        font-size: clamp(2.5rem, 8vw, 3.5rem);
        margin: 0 0 0.5rem;
        color: var(--fatality-color);
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
        text-align: center;
        line-height: 1;
      }

      .theme-scorpion .game-container { box-shadow: 0 0 20px var(--scorpion-color); }
      .theme-subzero .game-container { box-shadow: 0 0 20px var(--subzero-color); }
      .theme-raiden .game-container { box-shadow: 0 0 20px var(--raiden-color); }
      .theme-reptile .game-container { box-shadow: 0 0 20px var(--reptile-color); }
      .theme-kano .game-container { box-shadow: 0 0 20px var(--kano-color); }
      .theme-liukang .game-container { box-shadow: 0 0 20px var(--liukang-color); }
      
      .player-info-col, .opponent-info-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
      }
      
      .character-header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      /* --- GAME HEADER --- */
      .game-header {
        width: 100%;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      .controls-and-meters {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 15px;
      }
      .header-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .hint-button, .mute-button, .ability-button, .settings-button {
        font-family: 'Metal Mania', cursive;
        background: #4a4a4a;
        border: 1px solid #777;
        color: #eee;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .hint-button {
        font-size: 1rem;
        min-width: 60px;
      }
      .hint-button:hover:not(:disabled) { background-color: #666; }
      .hint-button:disabled { opacity: 0.5; cursor: not-allowed; background-color: #333; }
      .mute-button, .settings-button {
        background: none;
        padding: 0;
        color: #ccc;
        width: 28px;
        height: 28px;
        border: none;
      }
      .mute-button:hover, .settings-button:hover { color: #fff; }
      .settings-button:hover { transform: rotate(45deg); }
      .mute-button svg, .settings-button svg { width: 100%; height: 100%; filter: drop-shadow(0 0 2px black); }

      /* --- HEALTH BARS --- */
      .health-bars-container {
        display: flex;
        width: 100%;
        gap: 10px;
        padding: 5px;
        background: #111;
        border: 2px solid #333;
        border-radius: 5px;
        flex-grow: 1;
      }
      .health-bar-wrapper { flex: 1; position: relative; text-align: center; }
      .health-bar-label {
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        position: absolute;
        width: 100%;
        z-index: 2;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        text-transform: uppercase;
        font-family: 'Metal Mania', cursive;
      }
      .health-bar-outer { height: 30px; background-color: #333; border: 2px solid #555; border-radius: 5px; padding: 2px; position: relative; overflow: hidden; }
      .health-bar-inner { height: 100%; border-radius: 2px; transition: width 0.3s ease-out; }
      .health-bar-inner.player { background: linear-gradient(90deg, #1e88e5, #90caf9); }
      .health-bar-inner.opponent { background: linear-gradient(270deg, var(--fatality-color), #ff8a80); }

      /* --- ABILITY METER --- */
      .ability-container { position: relative; display: flex; flex-direction: column; align-items: center; gap: 5px; }
      .ability-button { font-size: 1rem; background: #333; color: #999; cursor: not-allowed; min-width: 70px; }
      .ability-button.ready {
        background: #4a4a4a;
        color: #fff;
        border-color: #fff;
        cursor: pointer;
        animation: ability-ready-pulse 1.5s infinite;
      }
      .ability-button.aiming { background: var(--fatality-color); color: #fff; border-color: #fff; }
      @keyframes ability-ready-pulse { 50% { box-shadow: 0 0 15px #fff; } }
      .ability-meter-outer { width: 100px; height: 10px; background-color: #222; border: 1px solid #444; border-radius: 5px; padding: 1px; }
      .ability-meter-inner { height: 100%; border-radius: 3px; transition: width 0.3s ease-in-out; }
      .ability-container.scorpion .ability-meter-inner { background: var(--scorpion-color); }
      .ability-container.subzero .ability-meter-inner { background: var(--subzero-color); }
      .ability-container.raiden .ability-meter-inner { background: var(--raiden-color); }
      .ability-container.reptile .ability-meter-inner { background: var(--reptile-color); }
      .ability-container.kano .ability-meter-inner { background: var(--kano-color); }
      .ability-container.liukang .ability-meter-inner { background: var(--liukang-color); }
      
      .ability-tooltip {
        position: absolute;
        bottom: calc(100% + 5px);
        left: 50%;
        transform: translateX(-50%);
        background-color: #111;
        color: #eee;
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #555;
        font-size: 0.9rem;
        width: 220px;
        max-width: 60vw;
        text-align: center;
        z-index: 10;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        pointer-events: none;
        line-height: 1.4;
        font-family: 'Cinzel', serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.8);
      }
      .ability-tooltip strong {
        font-family: 'Metal Mania', cursive;
        color: var(--scorpion-color);
        font-size: 1.1rem;
        display: block;
        margin-bottom: 4px;
      }
      .ability-container:hover .ability-tooltip,
      .ability-container:focus-within .ability-tooltip {
          visibility: visible;
          opacity: 1;
      }

      /* --- PLAYER & OPPONENT INFO --- */
      .player-portrait, .opponent-portrait {
        width: clamp(100px, 15vw, 150px);
        height: clamp(100px, 15vw, 150px);
        border-radius: 5px;
        border: 4px solid #ccc;
        background-color: #333;
        box-shadow: 0 0 15px #ccc;
        background-size: cover;
        background-position: center;
        transition: border-color 0.5s ease, box-shadow 0.5s ease, transform 0.2s;
      }
      .player-portrait.taking-damage, .opponent-portrait.taking-damage { animation: take-damage-shake 0.4s; }
      @keyframes take-damage-shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px) rotate(-3deg); }
        40%, 80% { transform: translateX(8px) rotate(3deg); }
      }
      .theme-scorpion .player-portrait { border-color: var(--scorpion-color); box-shadow: 0 0 15px var(--scorpion-color); background-image: url('https://i.pinimg.com/736x/08/62/b8/0862b8e266e1673bc5cc39806345c63c.jpg'); background-position: center 20%; }
      .theme-subzero .player-portrait { border-color: var(--subzero-color); box-shadow: 0 0 15px var(--subzero-color); background-image: url('https://i.pinimg.com/736x/98/27/ee/9827ee697604aa5aac32398fae9c1afd.jpg'); background-position: center 30%; }
      .theme-raiden .player-portrait { border-color: var(--raiden-color); box-shadow: 0 0 15px var(--raiden-color); background-image: url('https://i.pinimg.com/736x/00/98/9c/00989cbd8c7947663aca0ef8425ce690.jpg'); background-position: top center; }
      .theme-reptile .player-portrait { border-color: var(--reptile-color); box-shadow: 0 0 15px var(--reptile-color); background-image: url('https://i.pinimg.com/736x/4d/6b/fa/4d6bfaf8c9344f69c171d32cf007ec44.jpg'); }
