<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }

</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombat Krush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-size: 8;
        --tile-size: min(10vw, 60px);
        --board-size: calc(var(--tile-size) * var(--grid-size));
        --scorpion-color: #f8c838;
        --subzero-color: #38a8f8;
        --reptile-color: #28a038;
        --kano-color: #d03028;
        --raiden-color: #d0d0d8;
        --liukang-color: #f87838;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Metal Mania', cursive;
        background-color: #1a1a1a;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-image: url('https://assets-prd.ignimgs.com/2021/02/18/mortal-kombat-ver2-button-1613673221799.jpg');
        background-size: cover;
        background-position: center;
        overflow: hidden;
        touch-action: none;
        transition: background-image 0.4s ease-in;
      }
      
      body.gamestate-playing,
      body.gamestate-gameOver,
      body.gamestate-levelWin,
      body.gamestate-ladderComplete,
      body.gamestate-characterSelect {
        background-image: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%), url('https://assets-prd.ignimgs.com/2021/02/18/mortal-kombat-ver2-button-1613673221799.jpg');
      }
      
      body.screen-shake {
        animation: screen-shake-animation 0.4s ease-out;
      }
      
      @keyframes screen-shake-animation {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-ui-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        justify-content: space-evenly;
        padding: 10px;
        position: relative;
        gap: 20px;
      }
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(0.5rem, 2vw, 1rem);
        padding: clamp(10px, 2vw, 15px);
        background-color: rgba(0,0,0,0.7);
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        position: relative;
        width: 100%;
        max-width: 500px;
        flex-shrink: 0;
        transition: box-shadow 0.5s ease;
      }
      .theme-scorpion .game-container { box-shadow: 0 0 20px var(--scorpion-color); }
      .theme-subzero .game-container { box-shadow: 0 0 20px var(--subzero-color); }
      .theme-raiden .game-container { box-shadow: 0 0 20px var(--raiden-color); }
      .theme-reptile .game-container { box-shadow: 0 0 20px var(--reptile-color); }
      .theme-kano .game-container { box-shadow: 0 0 20px var(--kano-color); }
      .theme-liukang .game-container { box-shadow: 0 0 20px var(--liukang-color); }

      .game-header {
        width: 100%;
        text-align: center;
      }

      .controls-and-meters {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 15px;
        margin-top: 10px;
      }

      .header-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .hint-button {
        font-family: 'Metal Mania', cursive;
        font-size: 1rem;
        background: #4a4a4a;
        border: 1px solid #777;
        color: #eee;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
        min-width: 60px;
        text-align: center;
      }
      .hint-button:hover:not(:disabled) {
        background-color: #666;
      }
      .hint-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #333;
      }

      .mute-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        color: #ccc;
        width: 28px;
        height: 28px;
      }
      .mute-button:hover {
        color: #fff;
      }
      .mute-button svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 2px black);
      }
      
      .game-board-container {
        position: relative;
        width: var(--board-size);
        height: var(--board-size);
        margin-top: 10px;
        background-color: #000;
        border-radius: 5px;
        overflow: hidden;
      }
      .game-board {
        position: absolute; 
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: repeat(var(--grid-size), 1fr);
        grid-template-rows: repeat(var(--grid-size), 1fr);
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        border: 2px solid #222;
        border-radius: 5px;
        padding: 5px;
        gap: 2px;
        pointer-events: none; /* Allows clicks to go through to pieces */
        transition: background 0.5s ease, border-color 0.5s ease;
        background-size: cover;
        background-position: center;
      }
      
      /* THEMES */
      .theme-scorpion .game-board,
      .theme-subzero .game-board,
      .theme-raiden .game-board,
      .theme-reptile .game-board,
      .theme-kano .game-board,
      .theme-liukang .game-board {
        background-image: url('https://i.pinimg.com/736x/46/d1/72/46d17233c2190edb7efbfe27f588c8db.jpg');
      }
      .theme-scorpion .game-board { border-color: var(--scorpion-color); }
      .theme-subzero .game-board { border-color: var(--subzero-color); }
      .theme-raiden .game-board { border-color: var(--raiden-color); animation: raiden-bg-flash 10s infinite; }
      .theme-reptile .game-board { border-color: var(--reptile-color); }
      .theme-kano .game-board { border-color: var(--kano-color); }
      .theme-liukang .game-board { border-color: var(--liukang-color); }

      @keyframes raiden-bg-flash {
        0%, 98% { filter: brightness(1); }
        98.5%, 99.5% { filter: brightness(2.5); }
        99%, 100% { filter: brightness(1); }
      }

      .game-piece {
        position: absolute;
        width: 12.5%; /* 100% / 8 */
        height: 12.5%; /* 100% / 8 */
        padding: 5px;
        cursor: pointer;
        will-change: transform, top, left;
        z-index: 2;
        background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
        border: 2px solid #1a1a1a;
        border-radius: 8px;
        box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4);
        transition: top 0.3s ease-in-out, left 0.3s ease-in-out, background 0.2s, box-shadow 0.2s, outline 0.2s, transform 0.2s;
        outline: 0px dashed transparent;
      }

      .game-piece.cursor-on {
        outline: 3px dashed #f8c838;
        outline-offset: -3px;
        z-index: 4;
      }
      
      .game-piece.aiming {
        cursor: crosshair;
        transform: scale(1.05);
      }
      .game-piece.aiming:hover {
        transform: scale(1.15);
        box-shadow: 0 0 15px #ff0000;
      }
      .game-piece.aim-target {
        animation: aim-target-pulse 1s infinite;
      }
      @keyframes aim-target-pulse {
        50% { box-shadow: 0 0 20px #f8c838; }
      }

      .game-piece.selected {
        background: linear-gradient(145deg, #5e5e5e, #3f3f3f);
        box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #fff, 0 0 15px #fff;
        z-index: 3;
      }
      .game-piece svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 3px rgba(0,0,0,0.8));
        transform: scale(1);
        transition: transform 0.2s ease-in-out;
      }
       .game-piece.selected svg {
        transform: scale(1.2);
      }
      
      .game-piece.hinted {
        animation: hint-pulse 1s infinite ease-in-out;
      }
      .game-piece.manual-hint {
        animation: hint-pulse 1s ease-in-out 5;
      }
      
      @keyframes hint-pulse {
        50% {
          transform: scale(1.1);
          box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #0ff, 0 0 15px #0ff;
        }
      }
      
      /* --- Match Animation --- */
      .game-piece.scorpion { --glow-color: var(--scorpion-color); }
      .game-piece.subzero { --glow-color: var(--subzero-color); }
      .game-piece.reptile { --glow-color: var(--reptile-color); }
      .game-piece.kano { --glow-color: var(--kano-color); }
      .game-piece.raiden { --glow-color: var(--raiden-color); }
      .game-piece.liukang { --glow-color: var(--liukang-color); }
      
      .game-piece.matched svg {
        animation: matched-piece-animation 0.4s ease-out forwards;
      }
      .game-piece.frozen {
        animation: frozen-piece-animation 0.6s ease-out forwards;
      }
      @keyframes frozen-piece-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); filter: brightness(1.5); box-shadow: inset 0 0 10px var(--subzero-color); }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      
      @keyframes matched-piece-animation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        30% {
          transform: scale(1.4) rotate(10deg);
          filter: drop-shadow(0 0 3px rgba(0,0,0,0.8)) drop-shadow(0 0 10px var(--glow-color)) drop-shadow(0 0 15px var(--glow-color));
        }
        60% {
          transform: scale(1.2) rotate(-10deg);
        }
        100% {
          transform: scale(0) rotate(0);
          opacity: 0;
        }
      }

      /* --- Special Piece Indicators --- */
      .game-piece.special-row::after, .game-piece.special-col::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        border-radius: 2px;
        z-index: 4;
      }
      .game-piece.special-row::after {
        top: 50%;
        left: 10%;
        width: 80%;
        height: 8%;
        transform: translateY(-50%);
      }
      .game-piece.special-col::after {
        top: 10%;
        left: 50%;
        width: 8%;
        height: 80%;
        transform: translateX(-50%);
      }
      .game-piece.special-dragon {
        animation: dragon-pulse 1.5s infinite;
      }

      @keyframes dragon-pulse {
        0%, 100% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
        50% { box-shadow: inset 0 0 4px rgba(0,0,0,0.6), 0 2px 2px rgba(0,0,0,0.4), 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      }

      .damage-popup {
        position: absolute;
        font-size: 1.8rem;
        font-weight: bold;
        text-shadow: 0 0 5px black;
        animation: score-popup-animation 1.5s ease-out forwards;
        z-index: 10;
        pointer-events: none;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        color: #e53935;
      }

      @keyframes score-popup-animation {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
        100% { transform: translate(-50%, -200%) scale(1.5); opacity: 0; }
      }
      
      /* --- Combo Display --- */
      .combo-display {
        position: absolute;
        bottom: 10px;
        left: 50%;
        font-size: clamp(2rem, 8vw, 3rem);
        font-weight: bold;
        color: #ffc107;
        text-shadow: 0 0 5px #e53935, 0 0 15px #e53935;
        z-index: 10;
        pointer-events: none;
        white-space: nowrap;
        animation: combo-pulse 1.2s infinite, combo-increase-anim 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
       @keyframes combo-pulse {
        50% { transform: translateX(-50%) scale(1.05); }
        0%, 100% { transform: translateX(-50%) scale(1); }
      }
      @keyframes combo-increase-anim {
          0% { 
            transform: translateX(-50%) scale(1.6); 
            filter: brightness(3);
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffc107;
          }
          100% { 
            transform: translateX(-50%) scale(1); 
            filter: brightness(1);
            text-shadow: 0 0 5px #e53935, 0 0 15px #e53935;
          }
      }
      
      /* --- Special Effects --- */
      .special-effect {
          position: absolute;
          z-index: 5;
          pointer-events: none;
      }
      .effect-row {
          width: 12.5%; height: 12.5%;
          background: radial-gradient(ellipse, white 20%, rgba(255, 255, 100, 0.8) 60%, rgba(255, 200, 0, 0) 100%);
          border-radius: 50%;
          animation: effect-row-anim 0.4s ease-out forwards;
      }
      @keyframes effect-row-anim {
          from { transform: scaleX(1) scaleY(0.6); opacity: 1; }
          to { transform: scaleX(16) scaleY(0.6); opacity: 0; }
      }
      .effect-col {
          width: 12.5%; height: 12.5%;
          background: radial-gradient(ellipse, white 20%, rgba(100, 200, 255, 0.8) 60%, rgba(0, 100, 255, 0) 100%);
          border-radius: 50%;
          animation: effect-col-anim 0.4s ease-out forwards;
      }
       @keyframes effect-col-anim {
          from { transform: scaleY(1) scaleX(0.6); opacity: 1; }
          to { transform: scaleY(16) scaleX(0.6); opacity: 0; }
      }
      .effect-dragon {
          width: 12.5%; height: 12.5%;
          border-radius: 50%;
          background: #ff00ff;
          box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
          animation: effect-dragon-anim 0.5s ease-out forwards;
      }
      @keyframes effect-dragon-anim {
          from { transform: scale(1); opacity: 1; }
          to { transform: scale(10); opacity: 0; }
      }
      .effect-lightning {
        width: 25%;
        height: 25%;
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
        border: 3px solid #fff;
        border-radius: 50%;
        animation: effect-lightning-anim 0.6s ease-out forwards;
        box-shadow: 0 0 15px 5px #fff, 0 0 30px 15px rgba(200, 200, 255, 0.7);
      }
      @keyframes effect-lightning-anim {
        0% { transform: scale(0); opacity: 0; }
        20% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }

      .effect-ice-shatter {
          width: 12.5%;
          height: 12.5%;
      }
      .effect-ice-shatter i {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 20%;
          height: 20%;
          background: linear-gradient(45deg, #fff, #c0f0ff);
          border: 1px solid #fff;
          transform-origin: center;
          opacity: 0;
          animation: ice-shard-fly 0.8s ease-out forwards;
      }
      @keyframes ice-shard-fly {
          0% {
              transform: translate(-50%, -50%) rotate(0) scale(0.5);
              opacity: 1;
          }
          100% {
              transform: translate(-50%, -50%) rotate(var(--angle)) translateX(var(--dist)) scale(0);
              opacity: 0;
          }
      }
      .effect-ice-shatter i:nth-child(1) { --angle: 0deg; --dist: 50px; }
      .effect-ice-shatter i:nth-child(2) { --angle: 60deg; --dist: 60px; animation-delay: 0.05s; }
      .effect-ice-shatter i:nth-child(3) { --angle: 120deg; --dist: 55px; }
      .effect-ice-shatter i:nth-child(4) { --angle: 180deg; --dist: 60px; animation-delay: 0.05s; }
      .effect-ice-shatter i:nth-child(5) { --angle: 240deg; --dist: 50px; }
      .effect-ice-shatter i:nth-child(6) { --angle: 300deg; --dist: 55px; animation-delay: 0.05s; }

      .effect-acid-spit {
          width: 12.5%; height: 100%;
          background: linear-gradient(to bottom, var(--reptile-color) 0%, rgba(40, 160, 56, 0) 100%);
          animation: effect-acid-drip-anim 0.8s ease-out forwards;
          opacity: 0;
      }
      @keyframes effect-acid-drip-anim {
          0% { transform: scaleY(0); opacity: 1; transform-origin: top; }
          50% { transform: scaleY(1); opacity: 1; transform-origin: top; }
          100% { transform: scaleY(1); opacity: 0; transform-origin: top; }
      }
      
      .effect-kano-ball {
          width: 100%; height: 12.5%;
          background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, var(--kano-color) 50%, rgba(208, 48, 40, 0) 100%);
          animation: effect-kano-ball-anim 0.8s ease-out forwards;
          opacity: 0;
          border-radius: 50%;
      }
      @keyframes effect-kano-ball-anim {
          0% { transform: translateX(-100%) scale(0.5) rotate(-360deg); opacity: 1; }
          100% { transform: translateX(100%) scale(1) rotate(0deg); opacity: 1; }
      }

      .effect-dragon-fire {
          width: 12.5%; height: 12.5%;
          background: var(--liukang-color);
          border-radius: 50%;
          box-shadow: 0 0 10px var(--liukang-color), 0 0 20px #fff;
          animation: effect-dragon-fire-anim 0.5s ease-out forwards;
      }
      @keyframes effect-dragon-fire-anim {
        from { transform: scale(0); opacity: 0.5; }
        to { transform: scale(1.5); opacity: 0; }
      }

      /* --- Toasty --- */
      .toasty-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 20;
        animation: toasty-slide-in 1.5s forwards;
        pointer-events: none;
      }
      @keyframes toasty-slide-in {
        0% { transform: translateX(100%); }
        20% { transform: translateX(-10%); }
        80% { transform: translateX(-10%); }
        100% { transform: translateX(100%); }
      }
      .toasty-guy-head {
        font-size: 1.5rem;
        background-color: #ddd;
        color: #333;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        transform: rotate(10deg);
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
      }
      
      .game-over-overlay, .start-screen-overlay, .character-select-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        animation: fade-in 0.5s ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slide-in-from-top {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .game-over-modal, .start-screen-modal, .character-select-modal {
        background-color: #111;
        padding: clamp(20px, 5vw, 40px);
        border-radius: 10px;
        border: 2px solid #e53935;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        text-align: center;
        animation: slide-in-from-top 0.5s ease-out;
        color: #ccc;
        max-width: 90vw;
        width: 600px;
      }
      .game-over-modal p, .start-screen-modal p, .character-select-modal p {
        font-size: clamp(0.9rem, 3vw, 1.1rem);
        margin: 0.5rem 0;
      }
      
      .start-screen-modal h1, .character-select-modal h2 {
        font-size: clamp(2.5rem, 10vw, 4rem);
        margin: 0 0 1rem;
        color: #e53935;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
      }
      .character-select-modal h2 {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      
      .settings-container {
        margin: 1.5rem 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .settings-container label {
        font-size: 1.2rem;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 80%;
        max-width: 250px;
        height: 8px;
        background: #444;
        border-radius: 5px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #e53935;
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #e53935;
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      .victory-text {
        font-size: clamp(2.5rem, 10vw, 4rem);
        color: #f8c838;
        text-shadow: 0 0 10px #fff, 0 0 20px #f8c838;
      }

      .fatality-text {
        font-size: clamp(3rem, 12vw, 5rem);
        color: #e53935;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
        white-space: pre-line;
        margin: 0 0 1rem;
        animation: fatality-slam 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        transform: scale(0.5);
        opacity: 0;
      }

      @keyframes fatality-slam {
        0% { transform: scale(3) rotate(-10deg); opacity: 0; }
        60% { transform: scale(0.9) rotate(2deg); opacity: 1; }
        80% { transform: scale(1.05) rotate(-1deg); }
        100% { transform: scale(1) rotate(0); opacity: 1; }
      }
      
      .game-over-modal button, .start-screen-modal button, .character-select-modal button {
        font-family: 'Metal Mania', cursive;
        font-size: clamp(1.5rem, 6vw, 2rem);
